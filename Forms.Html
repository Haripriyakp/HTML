<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The label Elements</h1>
    <form>
        <fieldset>
            <legend>Personalia:</legend>
            <!--Label and text field-->

       
        <label for="fname">FirstName</label><br><br>
        <input type="text" id="fname" name="fname"
        value="john"><br>
        <label for="lname">LastName</label><br>
        <input type="text" id="lname" name="lname"
        value="Doe"><br>
        <!--Password-->
        <label for="pwd">Password</label><br>
        <input type="password" id="pwd" name="pwd"><br><br>
        <!--Date-->
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
         <!--Email-->
         <label for="email">enter your email:</label>
         <input type="email" id="email" name="email"><br>
         <!--Telephone-->
         <br><br><label for="phone">enter a phone number:</label><br>
         <input type="tel" id="phone" name="phone" placeholder="123-45-678"
         pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"required><br>
         <small>Format:123-45-678</small><br><br>
         

        <!--radiobutton-->
        <label for="Choice">SelectGender</label><br>
        <input type="radio" id="Male" name="Gender"
        value="Male">
        <label for="Male">Male</label><br>
        <input type="radio" id="Female" name="Gender"
        value="Female">
        <label for="Female">Female</label><br>
        <input type="radio" id="Other" name="Gender"
        value="Other">
        <label for="other">Other</label><br>
    </fieldset>
       
        <!--Dropdown list-->
        <label for ="cars">Choose a car:</label>
        <select id="cars" name="cars" size="3" multiple>
            <option value="volvo">Volvo</option>
            <option value="Fiat">Saab</option>
            <option value="Saab">Fiat</option>
            <option value="Audi" selected>audi</option>

        </select>

        <!--Textarea-->
        <br>
        <br><textarea name="message" rows="10" cols="30">
            The cat was playing in the garden.
        </textarea>
        <br>
        <!--File-->
        <br><label for="mylife">Select a file</label>
        <input type="file" id="myfile" name="myfile"><br><br>
         <!--Submit-->
         <input type="submit" value="Submit"><br>
         <!--Button-->
         <br><button type="button" onclick="alert('Helo World!')">
             Click Me!
         </button>
         <!--Reset-->
         <input type="reset">
         <!--color-->
         <br><label for="favcolor">Select your faviourate color</label>
         <input type="Color" id="favcolor" name="favcolor" value="#ff0000"><br>
         <!--Search-->
         <br><label for="gsearch">Search Google</label>
         <input type="Search" id="gsearch" name="gsearch" ><br>

         <!--Checkbox-->
         <br><label for="select" >Select your vehicle:</label><br>
         <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
         <label for="Vehicle1" >I have a bike:</label><br>
         <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
         <label for="Vehicle2" >I have a Car:</label><br>
         <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
         <label for="Vehicle3" >I have a Boat:</label><br><br>
         <!--Number-->
         <br><label for="Quantity" >Quantity(between 1 and 5):</label><br>
         <input type="number" id="quantity" name="quantity" min="1" max="5"><br>






    </form>
</body>
</html>
