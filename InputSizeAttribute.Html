<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>The input autofocus attribute     </h1>
    <p>The Autofocus  attribute specifies that the input field should automatically get focus when page loads.</p>
    <form>
        <label for="datemax">First Name </label>
        <input type="text" id="fname" name="fname" autofocus><br>
        <label for="datemin">Enter a date after 2000-01-01: </label>
        <input type="date" id="datemin" name="datemin" min="2000-01-02" ><br>
        <label for="Quantity">Quantity(1 and 5) :</label>
        <input type="Number" id="Quantity" name="Quantity" min="1" max="5"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
