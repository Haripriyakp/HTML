<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            opacity: 0.5;
        }
        img:hover{
            opacity: 1.0;
        }
    </style>
</head>
<body>
    <h1>Image Tranceparancy</h1>
    <p>The opacity property is often used to gether with 
        :hover selector to change the opacity on mouse-over:
    </p>
        <img src="download(1).jpg" alt="forest" width="170" Height="100">
        <img src="download(2).jpg" alt="forest" width="170" Height="100">
        <img src="sidecar-cocktail.jpg" alt="forest" width="170" Height="100">
</body>
</html>
