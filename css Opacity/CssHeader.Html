<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        
        /*Navigation Bar*/
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
        }
        /*Style the Header*/
        .header{
            background-color: #c98e8e;
            padding: 20px;
            text-align: center;
        }
        /*style the Top Navigation Bar*/
        .topnav{
            overflow: hidden;
            background-color: #333;
        }
        /*Style the topnav links   */
        
            .topnav a{
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding:14px 16px ;
                text-decoration: none;

            }
            /* Change color on hover*/
            .topnav a:hover 
            {
              background-color: #ddd;
              color: black;
            }
        
    </style>
</head>
<body>
    <div class="header">
      <h1>Header</h1>
    </div>
    <div class="topnav" >
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>

    </div>
</body>
</html>
