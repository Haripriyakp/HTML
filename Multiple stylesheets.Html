<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        /* in this case link  apply first because that is process lastly*/
        h1{
            color:orange;
        }

    </style>
    <link rel="stylesheet" type="text/css" href="mystyle.css">

</head>
<body>
    <!--The Navy color apply in this scenario -->
    <h1>This is Heading</h1>
   
    <p>The style of this document is a combination of an external stylesheet,and internal style </p>
    <!--Css Colors-->
    <h1 style="background-color:tomato">Tomato</h1>
    <p style="background-color: orange;">Orange</p>
    <h1 style="color: tomato;">Hello World</h1>
    <p style="color:dodgerblue;">Learning Css colors..</p>
    <h1 style="border:2px solid tomato;">Hello World</h1>
    <h1 style="border: 2px solid dodgerblue;">Hell world</h1>




</body>

</head>

</html>
